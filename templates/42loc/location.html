<td class="location {{ loc.active }}" data-toggle="tooltip" data-placement="bottom" title="{{ loc.user }}">
    {% if loc.active == "active" %}
    <div>
    <a href="https://profile.intra.42.fr/users/{{ loc.user}}" target="_blank">
    	<div class="profile-img" style="background-image: url('https://cdn.intra.42.fr/users/{{ loc.user }}.jpg')"></div>
    </a>
    </div>
    {% endif %}
    <span class="workstation">{{ loc.display }}</span>
</td>
